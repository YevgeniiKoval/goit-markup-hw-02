<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<header class="header">
    <div class="container header__container">
        <nav class="nav">
            <!-- _____________логотип__________ -->
            <a href="./index.html" class="logo">
                <img src="" alt="Логотип компании"></a>
            <!-- _____________навигация по сайту__________ -->
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="./index.html" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">How it’s made?</a>
                    </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Our
                        products</a>
                    </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Contact</a>
                    </li>
            </ul>
        </nav>
        <!-- _____________кнопка мобильного меню__________ -->
        <button type="button" class="menu-button--open">
            <svg class="menu-icon" width="25" height="25">
                <use href=""></use>
            </svg>
        </button>
        <!-- _____________кнопка купить__________ -->
        <button type="button" class="btn header__btn">
            Buy now
            <svg class="btn__icon" width="16" height="16">
                <use href=""></use>
            </svg>
        </button>
    </div>

    <div class="menu-container js-menu-container" id="mobile-menu">
    
        <button class="menu-close js-close-menu">
            <svg class="menu-close__icon" width="14" height="14">
                <use href="./images/icons.svg#close"></use>
            </svg>
        </button>
    
        <button type="button" class="menu-button">Buy now
            <svg class="menu-button__icon" width="20" height="20">
                <use href="./images/icons.svg#arrow-ios-right"></use>
            </svg>
        </button>
    
        <div class="mobile-menu">
            <ul class="mobile-menu__navigation">
                <li class="mobile-menu__item">
                    <a href="#header" class="mobile-menu__link">Home</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="#about" class="mobile-menu__link">How it’s made?</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="#" class="mobile-menu__link">Our products</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="#" class="mobile-menu__link">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
